<div class="contrato-list">
    <h2>Contratos</h2>
    <ul>
      <li *ngFor="let contrato of contratos">
        {{ contrato.identificador }} - {{ contrato.valor }}
        <button (click)="eliminarContrato(contrato.id)">Eliminar</button>
      </li>
    </ul>
  </div>
  
  <div class="form-contrato">
    <h2>Crear Contrato</h2>
    <form (ngSubmit)="crearContrato()">
      <label for="identificador">Identificador:</label>
      <input id="identificador" [(ngModel)]="contrato.identificador" name="identificador" required />
      <label for="valor">Valor:</label>
      <input id="valor" [(ngModel)]="contrato.valor" name="valor" required />
      <label for="nombreContratante">Nombre Contratante:</label>
      <input id="nombreContratante" [(ngModel)]="contrato.nombreContratante" name="nombreContratante" required />
      <label for="documentoContratante">Documento Contratante:</label>
      <input id="documentoContratante" [(ngModel)]="contrato.documentoContratante" name="documentoContratante" required />
      <label for="nombreContratantista">Nombre Contratantista:</label>
      <input id="nombreContratantista" [(ngModel)]="contrato.nombreContratantista" name="nombreContratantista" required />
      <label for="documentoContratantista">Documento Contratantista:</label>
      <input id="documentoContratantista" [(ngModel)]="contrato.documentoContratantista" name="documentoContratantista" required />
      <label for="fechaInicial">Fecha Inicial:</label>
      <input id="fechaInicial" [(ngModel)]="contrato.fechaInicial" name="fechaInicial" type="date" required />
      <label for="fechaFinal">Fecha Final:</label>
      <input id="fechaFinal" [(ngModel)]="contrato.fechaFinal" name="fechaFinal" type="date" required />
      <button type="submit">Crear</button>
    </form>
  </div>
